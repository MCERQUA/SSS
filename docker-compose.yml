version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medusa_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data: